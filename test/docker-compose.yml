version: "3.1"

services:
  victoria_metrics:
    image: victoriametrics/victoria-metrics
    ports:
      - 8428:8428

  grafana_agent:
    image: grafana/agent:latest
    volumes:
      - ./agent-config.river:/etc/agent/config.river
    entrypoint:
      - /bin/grafana-agent
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/agent/config.river
    environment:
      HOSTNAME: agent
      AGENT_MODE: flow
      REMOTE_WRITE_HOST: http://victoria_metrics:8428/api/v1/write
    ports:
      - "12345:12345"
      - "4318:4318"
    depends_on:
      - loki
      - victoria_metrics

  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - 3000:3000
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy 
            orgId: 1
            url: http://loki:3100
            basicAuth: false
            isDefault: true
            version: 1
            editable: false
          - name: Victoria Metrics
            type: prometheus
            access: proxy 
            orgId: 1
            url: http://victoria_metrics:8428
            basicAuth: false
            isDefault: false
            version: 1
            editable: false
        EOF
        /run.sh
    