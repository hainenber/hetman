version: "3.9"

services:
  victoria-metrics:
    image: victoriametrics/victoria-metrics
    ports:
      - 8428:8428
  
  hetman-agent:
    build: 
      context: ..
      dockerfile: Dockerfile
    image: hetman
    restart: on-failure:3
    environment:
      OTEL_SERVICE_NAME: "hetman"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://grafana-agent:4318"
    entrypoint: 
      - sh
      - -euc
      - | 
        mkdir -p /tmp/tmp_nginx/
        echo '{"a":"1","b":"2"}' > /tmp/tmp_nginx/nginx.log
        echo '{"c":"3","d":"4"}' > /tmp/tmp_nginx/nginx2.log
        /usr/local/bin/hetman --mode=agent --config-file=/etc/hetman/hetman.agent.yaml

  grafana-agent:
    image: grafana/agent:latest
    volumes:
      - ./agent-config.river:/etc/agent/config.river
    entrypoint:
      - /bin/grafana-agent
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/agent/config.river
    environment:
      HOSTNAME: agent
      AGENT_MODE: flow
      REMOTE_WRITE_HOST: http://victoria-metrics:8428/api/v1/write
    ports:
      - "12345:12345"
      - "4318:4318"
    depends_on:
      - loki
      - victoria-metrics

  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - 3000:3000
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy 
            orgId: 1
            url: http://loki:3100
            basicAuth: false
            isDefault: true
            version: 1
            editable: false
          - name: Victoria Metrics
            uid: PD8609A2215C963D8
            type: prometheus
            access: proxy 
            orgId: 1
            url: http://victoria-metrics:8428
            basicAuth: false
            isDefault: false
            version: 1
            editable: false
        EOF
        /run.sh
    